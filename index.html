<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doche Profile</title>
</head>
<body>
    <div class="profile-card">
        <article>
        <img src="me.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">David Okpe</h2>
        <h3 data-testid="jobTitle">Front-End Developer</h3>
        <p data-testid="shortBio">Passionate about building scalable and user-friendly web applications. Experienced in Next.js, React, and front-end development.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p class="email">Email: <a href="mailto:okpedavid0@gmail.com" data-testid="emailAddress">okpedavid0@gmail.com</a></p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/davidokpe" target="_blank">
                <img src="https://img.icons8.com/3d-fluency/94/github-logo.png" alt="github-logo"/>
            </a>
            <a href="https://linkedin.com/in/davidokpe" target="_blank">
                <img src="https://img.icons8.com/color/48/linkedin.png" alt="linkedin"/>
            </a>
            <a href="https://twitter.com/davidokpe" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/twitterx--v1.png" alt="twitter"/>
            </a>
        </div>
        </article>
        <div class="time-container">
        <span data-testid="currentTimeUTC" id="utc-time"></>

        </div>
    </div>
    <script>
       function updateTime() {
            const now = new Date();
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('utc-time').textContent = `${hours}:${minutes}:${seconds} UTC`;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
